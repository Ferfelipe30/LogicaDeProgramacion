<meta charset="UTF-8">

<h1>Programa para calcular años del Mundial FIFA</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var añoMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año limite para calcular"));

    while (añoMundial <= limite){

        imprimir("Hubo un mundial de la FIFA en el año "+ añoMundial);
        añoMundial = añoMundial + 4;

    }
    
    imprimir("fin");

</script>
