<meta charset="UTF-8">

<h1></h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    //var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 al 10"));
    var contador = 1;

    while(contador <= intentos){
        var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 al 10"));
        if (numeroPensado == numeroLanzado){
            alert("usted hacerto, en el intento: "+ contador +" el numero pensando: "+ numeroPensado);
            break;
        } else {
            alert("Usted erro");
        }
        contador++;
    }

    if (numeroPensado == numeroLanzado){
        imprimir("usted hacerto, en el intento: "+ contador +" el numero pensando: "+ numeroPensado);
    } else {
        imprimir("usted erro, el numero pensado era: "+ numeroPensado);
    }
    imprimir("Fin");

    

</script>
