<meta charset="UTF-8">

<h1>PROGRAMA PARA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var Victorias = parseInt(prompt("Informe la cantidad de victorias del equipo"));
    var Empates = parseInt(prompt("Informe la cantidad de empates"));

    puntosTotal = (Victorias * 3) + Empates;

    imprimir("El total del equipo es: "+ puntosTotal);

    if (puntosTotal > 28){
        imprimir("El equipo esta mejor que el año pasado");
    }

    if (puntosTotal < 28){
        imprimir("El equipo esta peor que el año pasado");
    }

    if (puntosTotal == 28){
       imprimir("El equipo esta igual que el año pasado");
    }
    
    


</script>
